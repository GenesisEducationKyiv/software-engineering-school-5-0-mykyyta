services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: subscriptiondb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 5s
      retries: 5
    command: >
      redis-server
      --save ""
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      
  rabbitmq:
    image: rabbitmq:3.13-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate:v4.16.2
    depends_on:
      - db
    env_file:
      - ./subscription/.env
    volumes:
      - ./subscription/migrations:/migrations
    entrypoint: [
      "migrate",
      "-path", "/migrations",
      "-database", "postgres://postgres:postgres@db:5432/subscriptiondb?sslmode=disable",
      "up"
    ]
    restart: on-failure


  email:
    build:
      context: .
      dockerfile: ./email/Dockerfile
    restart: on-failure
    depends_on:
      - redis
      - rabbitmq
    ports:
      - "8081:8081"
    env_file:
      - ./email/.env
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8081/health" ]
      interval: 30s
      timeout: 5s
      retries: 5

  weather:
    build:
      context: .
      dockerfile: ./weather/Dockerfile
    restart: on-failure
    depends_on:
      - redis
    ports:
      - "8082:8082"
    env_file:
      - ./weather/.env
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8082/health" ]
      interval: 30s
      timeout: 5s
      retries: 5

  subscription:
    build:
      context: .
      dockerfile: ./subscription/Dockerfile
    restart: on-failure
    depends_on:
      - migrate
      - email
      - weather
      - rabbitmq
    ports:
      - "8080:8080"
    env_file:
      - ./subscription/.env
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./weather/prometheus.yaml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"

  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3100/ready" ]
      interval: 5s
      timeout: 3s
      retries: 5

  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    restart: unless-stopped
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./loki/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml

  grafana:
    image: grafana/grafana:10.0.0
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./weather/grafana/provisioning:/etc/grafana/provisioning
      - ./weather/grafana/dashboards:/etc/grafana/dashboards
    depends_on:
      - loki
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  loki-data:
  grafana-data:
