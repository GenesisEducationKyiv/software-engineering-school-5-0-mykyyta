name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    name: Run E2E tests with Rod
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24

      - name: Install system dependencies for Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libxss1 libasound2t64 libatk1.0-0 libatk-bridge2.0-0 \
            libcups2 libdrm2 libgbm1 libgtk-3-0 libxcomposite1 libxdamage1 \
            libxrandr2 libxshmfence1 wget unzip chromium-browser

      - name: Create .env file
        run: |
          echo "DB_URL=postgres://postgres:postgres@db:5432/weatherdb?sslmode=disable" > .env
          echo "ROD_BROWSER_BIN=/usr/bin/chromium-browser" >> .env

      - name: Build & start docker-compose
        run: docker compose up -d --build

      - name: Wait for app to be ready
        run: sleep 5

      - name: Run E2E tests
        env:
          ROD_BROWSER_BIN: /usr/bin/chromium-browser
        run: go test -tags=e2e ./test/e2e -v

      - name: Stop containers
        if: always()
        run: docker compose down -v